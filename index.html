<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeuse Saint-Valentin Ma Princesse ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Cœurs animés en arrière-plan */
        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.5);
            animation: float-up linear infinite;
            font-size: 25px;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 1400px;
            width: 100%;
        }

        /* Grand cœur central avec texte */
        .main-heart {
            width: 500px;
            height: 500px;
            position: relative;
            margin: 0 auto 80px;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.15);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.15);
            }
            56% {
                transform: scale(1);
            }
        }

        .main-heart::before,
        .main-heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 250px;
            height: 400px;
            background: linear-gradient(135deg, #e91e63 0%, #f06292 100%);
            border-radius: 125px 125px 0 0;
            box-shadow: 0 15px 50px rgba(233, 30, 99, 0.5);
        }

        .main-heart::before {
            left: 250px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .main-heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .main-heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            z-index: 10;
            width: 85%;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            line-height: 1.8;
        }

        /* Grille de cœurs photos */
        .photo-hearts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 50px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Cœur photo individuel */
        .photo-heart {
            width: 200px;
            height: 180px;
            position: relative;
            margin: 0 auto;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .photo-heart:hover {
            transform: scale(1.15) rotate(5deg);
        }

        .photo-heart::before,
        .photo-heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 100px;
            height: 160px;
            background: #ff4081;
            border-radius: 100px 100px 0 0;
        }

        .photo-heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .photo-heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .photo-heart-img {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 5;
        }

        /* Placeholder pour les photos */
        .photo-placeholder {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: bold;
            color: #e91e63;
            text-align: center;
        }

        /* Modal pour agrandir les photos */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 700px;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.7);
            }
            to {
                transform: scale(1);
            }
        }

        .modal-image-container {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.6);
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 20px;
            display: block;
        }

        .close {
            position: absolute;
            top: -15px;
            right: -15px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            background: #ff1493;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .close:hover {
            transform: scale(1.2) rotate(90deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-heart {
                width: 350px;
                height: 350px;
            }

            .main-heart::before,
            .main-heart::after {
                width: 175px;
                height: 280px;
                border-radius: 87.5px 87.5px 0 0;
            }

            .main-heart::before {
                left: 175px;
            }

            .main-heart-text {
                font-size: 1.3em;
            }

            .photo-hearts-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }

            .photo-heart {
                width: 150px;
                height: 135px;
            }

            .photo-heart::before,
            .photo-heart::after {
                width: 75px;
                height: 120px;
                border-radius: 75px 75px 0 0;
            }

            .photo-heart::before {
                left: 37.5px;
            }

            .photo-heart-img,
            .photo-placeholder {
                width: 105px;
                height: 105px;
                top: 15px;
            }

            .modal-content {
                width: 95%;
                margin: 15% auto;
            }

            .video-section {
                margin-top: 50px;
            }

            .video-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .photo-hearts-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Section vidéo */
        .video-section {
            margin-top: 80px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .video-container {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.5);
            animation: videoFloat 3s ease-in-out infinite;
        }

        @keyframes videoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .video-container video {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Cœurs animés en arrière-plan -->
    <div class="background-hearts" id="backgroundHearts"></div>

    <!-- Container principal -->
    <div class="container">
        
        <!-- Grand cœur central avec texte -->
        <div class="main-heart">
            <div class="main-heart-text">
                Calie<br>
                Ça va faire bientôt 4 mois<br>
                que nous sommes ensemble,<br>
                Je suis tellement heureux d'être avec toi<br>
                Je veux vraiment aller loin avec toi<br>
                Je t'aime de tout mon cœur ❤️
            </div>
        </div>

        <!-- Cœurs pour les photos -->
        <div class="photo-hearts-grid">
            
            <!-- Cœur photo 1 -->
            <div class="photo-heart" onclick="openModal('/Users/cantin/Desktop/20260209_162802.jpeg')">
                <img src="//Users/cantin/Desktop/dossier sans titre/photo1.jpeg" alt="Notre moment" class="photo-heart-img">
            </div>

            <!-- Cœur photo 2 -->
            <div class="photo-heart" onclick="openModal('/Users/cantin/Desktop/DB9A31F6-724A-46A0-8937-BC1838CA2D1D.jpeg')">
                <img src="/Users/cantin/Desktop/dossier sans titre/photo2.jpeg" alt="Notre moment" class="photo-heart-img">
            </div>

            <!-- Cœur photo 3 -->
            <div class="photo-heart" onclick="openModal('/Users/cantin/Desktop/IMG_6486.jpeg')">
                <img src="/Users/cantin/Desktop/IMG_6486.jpeg" alt="Notre moment" class="photo-heart-img">
            </div>

            <!-- Cœur photo 4 -->
            <div class="photo-heart" onclick="openModal('/Users/cantin/Desktop/IMG_8369.jpeg')">
                <img src="/Users/cantin/Desktop/IMG_8369.jpeg" alt="Notre moment" class="photo-heart-img">
            </div>

        </div>

        <!-- Section vidéo -->
        <div class="video-section">
            <div class="video-container">
                <video controls>
                    <source src="/Users/cantin/Desktop/copy_2B39D452-2BD5-4ED0-AC02-65B74B43EB33.mov" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture de vidéos.
                </video>
            </div>
        </div>

    </div>

    <!-- Modal pour agrandir les photos -->
    <div id="photoModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-image-container">
                <img id="modalImage" class="modal-image" src="" alt="Photo agrandie">
            </div>
        </div>
    </div>

    <script>
        // Générer les cœurs animés en arrière-plan
        const backgroundHearts = document.getElementById('backgroundHearts');
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 10 + 20) + 's';
            heart.style.fontSize = (Math.random() * 15 + 20) + 'px';
            heart.style.animationDelay = Math.random() * 5 + 's';
            
            backgroundHearts.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 35000);
        }
        
        setInterval(createFloatingHeart, 800);
        
        for (let i = 0; i < 10; i++) {
            createFloatingHeart();
        }

        // Fonctions pour le modal
        function openModal(imageSrc) {
            const modal = document.getElementById('photoModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }

        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.style.display = 'none';
        }

        // Fermer le modal avec la touche Échap
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
